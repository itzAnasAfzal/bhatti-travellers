<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Form</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f6fc;
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px 40px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .button-group {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .button-group button {
        background: #6415ff;
        color: white;
        padding: 10px 20px;
        border: none;
        margin: 0 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      .button-group button:hover {
        background: #4b0fc4;
      }

      form {
        display: none;
      }

      form.active {
        display: block;
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1 1 calc(50% - 10px);
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .flight-segment {
        position: relative;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
        background: #f9f9f9;
      }

      .remove-segment {
        position: absolute;
        top: 8px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        line-height: 24px;
        text-align: center;
        cursor: pointer;
      }

      .add-segment-btn {
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .submit-btn {
        display: block;
        background: #6415ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Ticket Booking</h2>
      <div class="button-group">
        <button onclick="showForm('regular')">Regular Ticket</button>
        <button onclick="showForm('umrah')">Umrah / Hajj Ticket</button>
      </div>

      <!-- Regular Ticket Form -->
      <form id="regular-form" class="active">
        <div class="form-row">
          <div class="form-group">
            <label>Date of Flight</label>
            <input type="date" />
          </div>
          <div class="form-group">
            <label>Select Airline</label>
            <input type="text" placeholder="Airline Name" />
          </div>
        </div>

        <div id="regular-segments"></div>
        <button
          type="button"
          class="add-segment-btn"
          onclick="addSegment('regular')"
        >
          + Add Flight Segment
        </button>

        <div class="form-row">
          <div class="form-group">
            <label>Bag Weight (kg)</label>
            <input type="number" />
          </div>
          <div class="form-group">
            <label>Meal Option</label>
            <select>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Fare (Price)</label>
            <input type="number" />
          </div>
        </div>

        <button class="submit-btn">Add Ticket</button>
      </form>

      <!-- Umrah / Hajj Ticket Form -->
      <form id="umrah-form">
        <div class="form-row">
          <div class="form-group">
            <label>Select Type</label>
            <select>
              <option value="umrah">Umrah</option>
              <option value="hajj">Hajj</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date of Flight</label>
            <input type="date" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Select Airline</label>
            <input type="text" placeholder="Airline Name" />
          </div>
        </div>

        <div id="umrah-segments"></div>
        <button
          type="button"
          class="add-segment-btn"
          onclick="addSegment('umrah')"
        >
          + Add Flight Segment
        </button>

        <div class="form-row">
          <div class="form-group">
            <label>Return Date</label>
            <input type="date" />
          </div>
        </div>

        <div id="umrah-return-segments"></div>
        <button
          type="button"
          class="add-segment-btn"
          onclick="addSegment('umrah-return')"
        >
          + Add Return Segment
        </button>

        <div class="form-row">
          <div class="form-group">
            <label>Bag Weight (kg)</label>
            <input type="number" />
          </div>
          <div class="form-group">
            <label>Meal Option</label>
            <select>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Fare (Price)</label>
            <input type="number" />
          </div>
        </div>

        <button class="submit-btn">Add Ticket</button>
      </form>
    </div>

    <script>
      function showForm(type) {
        document.getElementById("regular-form").classList.remove("active");
        document.getElementById("umrah-form").classList.remove("active");
        document.getElementById(`${type}-form`).classList.add("active");
      }

      function addSegment(type) {
        const container =
          document.getElementById(`${type}-segments`) ||
          document.getElementById(`${type}-return-segments`);
        const segment = document.createElement("div");
        segment.classList.add("flight-segment");
        segment.innerHTML = `
        <button type="button" class="remove-segment" onclick="this.parentElement.remove()">Ã—</button>
        <div class="form-row">
          <div class="form-group">
            <label>Flight Number</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Origin</label>
            <input type="text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Destination</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time">
          </div>
        </div>
      `;
        container.appendChild(segment);
      }
    </script>
  </body>
</html>
