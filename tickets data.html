<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Viewer</title>
    <style>
      body {
        padding: 30px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .airline-section {
        margin-bottom: 40px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      }

      .airline-logo {
        max-height: 50px;
        display: block;
        margin: 0 auto 20px auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }

      th {
        background-color: #f1f1f1;
      }

      h3 {
        text-align: center;
        margin-bottom: 5px;
        text-transform: capitalize;
        color: #222;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">All Tickets Grouped by Airline</h2>
    <div id="ticketContainer"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDLEu8uHZQJT4IchhjaYDm2QH029EFVrgg",
        authDomain: "ticket-data-bdeb6.firebaseapp.com",
        projectId: "ticket-data-bdeb6",
        storageBucket: "ticket-data-bdeb6.firebasestorage.app",
        messagingSenderId: "625235648325",
        appId: "1:625235648325:web:7a04f8d316f0c43432e82c",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const ticketContainer = document.getElementById("ticketContainer");

      db.collection("tickets")
        .get()
        .then((snapshot) => {
          const grouped = {};

          // Group tickets by airline
          snapshot.forEach((doc) => {
            const data = doc.data();
            if (!grouped[data.airline]) {
              grouped[data.airline] = [];
            }
            grouped[data.airline].push(data);
          });

          // Display each group
          Object.keys(grouped).forEach((airline) => {
            const section = document.createElement("div");
            section.className = "airline-section";

            // Airline logo and name
            section.innerHTML = `
          <img src="assets/logos/${airline}.png" alt="${airline}" class="airline-logo" />
          <h3>${airline}</h3>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Bag</th>
                <th>Meal</th>
                <th>Fare (PKR)</th>
              </tr>
            </thead>
            <tbody>
              ${grouped[airline]
                .map(
                  (ticket) => `
                <tr>
                  <td>${ticket.date}</td>
                  <td>${ticket.bagWeight} kg</td>
                  <td>${ticket.meal}</td>
                  <td>${ticket.fare}</td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          </table>
        `;

            ticketContainer.appendChild(section);
          });
        })
        .catch((error) => {
          console.error("Error fetching tickets:", error);
        });
    </script>
  </body>
</html>
